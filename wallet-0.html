<script>
  const wallet = "wallet-0";
  const handlePresentationRequest = (url) => {
    const options = window.location.search
      .split("?")[1]
      .split("&")
      .map((i) => {
        return { [i.split("=")[0]]: i.split("=")[1] };
      })
      .reduce((options, i) => {
        return { ...options, ...i };
      });

    const { verifier, presentation_request } = options;

    window.open(
      verifier +
        "?presentation_request=" +
        presentation_request +
        "&wallet=" +
        wallet
    );
  };
</script>

<h3>wallet 0</h3>

<div>
  <ul>
    <li>
      <button onclick="handlePresentationRequest()">present to verifier</button>
    </li>
  </ul>
</div>
